<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="euro.css">
	
</head>
<body>


<div class="key">
</div>

</body>
<script type="text/javascript">

	// read : https://www.w3schools.com/js/js_json_http.asp

		// key Object
		myKey = {
			"numbers" : [1,4,5,11,45],
			"stars" : [1,11]
		};

		debugger;

		// get all the elements with class "key";
		keyElements = document.getElementsByClassName("key");

		// wonder that our div is always the first one
		divKey = keyElements[0];

		// create <ul> class numbers
		myULn = document.createElement("ul");
		myULn.setAttribute("class","numbers");

		for (i=0; i<myKey.numbers.length; i++) {

			myLI = document.createElement("li");
			myLI.innerHTML = myKey.numbers[i];
			myULn.appendChild(myLI);
		
		}
		// create <ul> class stars
		myULs = document.createElement("ul");
		myULs.setAttribute("class","stars");

		for (i=0; i<myKey.stars.length; i++) {

			myLI = document.createElement("li");
			myLI.innerHTML = myKey.stars[i];
			myULs.appendChild(myLI);
		
		}
		
	
		divKey.appendChild(myULn);
		divKey.appendChild(myULs);

</script>
</html>
